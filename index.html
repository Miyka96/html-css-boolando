<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="card left">
            <img class="img" src="img/1.webp">
            <img class="img none" src="img/1b.webp">
            <div class="brand">Levi's</div>
            <div class="title">RELAXED FIT TEE UNISEX</div>
            <div class="price">14,99$</div>
            <div class="pricebefore">29,99$</div>
            <div class="redsquare">-50%</div>
            <div class="greensquare">Sostenibilità</div>
            <div class="likebutton">&#10084;</div>
        </div>
        <div class="card center">
            <img class="img" src="img/2.webp">
            <img class="img none" src="img/2b.webp">
            <div class="brand">Guess</div>
            <div class="title">ROSES TEE</div>
            <div class="price">20,99$</div>
            <div class="pricebefore">29,99$</div>
            <div class="redsquare">-30%</div>
            <div class="likebutton">&#10084;</div>
        </div>
        <div class="card right">
            <img class="img" src="img/3.webp">
            <img class="img none" src="img/3b.webp">
            <div class="brand">Come zucchero filato</div>
            <div class="title">VOGLIA DI COLORI PASTELLO</div>
            <div class="price">129,99$</div>
            <div class="redsquare">-30%</div>
            <div class="likebutton">&#10084;</div>
        </div>
    </main>
    <footer class="container2">
        <div class="card left">
            <img class="img" src="img/4.webp">
            <img class="img none" src="img/4b.webp">
            <div class="brand">Levi's</div>
            <div class="title">TEE UNISEX</div>
            <div class="price">14,99$</div>
            <div class="pricebefore">29,99$</div>
            <div class="redsquare">-50%</div>
            <div class="greensquare">Sostenibilità</div>
            <div class="likebutton">&#10084;</div>
        </div>
        <div class="card center">
            <img class="img" src="img/5.webp">
            <img class="img none" src="img/5b.webp">
            <div class="brand">Maya Deluxe</div>
            <div class="title">STRIPE BODICE</div>
            <div class="price">99,99$</div>
            <div class="likebutton">&#10084;</div>
        </div>
        <div class="card right">
            <img class="img" src="img/6.webp">
            <img class="img none" src="img/6b.webp">
            <div class="brand">Esprit</div>
            <div class="title">MAGLIONE-BLACK</div>
            <div class="price">29,99$</div>
            <div id="different">Sostenibilità</div>
            <div class="likebutton">&#10084;</div>
        </div>
    </footer>
</body>
</html>
